<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Indian Classical Music</title>
    <link rel="stylesheet" href="style.css">
    <script>
    if (!sessionStorage.getItem("loggedIn")) {
        window.location.href = "login.html";  // Redirect if not logged in
    }
</script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Username" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <div class="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUser" placeholder="Username" required>
            <input type="password" id="signupPass" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
